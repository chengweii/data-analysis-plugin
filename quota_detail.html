<!DOCTYPE html>
<html>

<head>
<title>数据分析助手</title>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/custom.css" type="text/css" />
<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/lib/math.min.js"></script>
<script type="text/javascript" src="js/lib/settings.js"></script>
<script type="text/javascript" src="js/lib/sqlite.js"></script>
<script type="text/javascript" src="js/lib/util.js"></script>
</head>

<body>
	<div class="col-lg-12 col-md-12">
		<div class="card" id="page-detail">
			<div class="card-header" data-background-color="orange">
				<button type="button" rel="tooltip" title="Edit Task"
					class="btn btn-primary btn-simple btn-xs back-btn">
					<svg class="icon"
						style="width: 1em; height: 1em; vertical-align: middle; fill: currentColor; overflow: hidden;"
						viewBox="0 0 1024 1024" version="1.1"
						xmlns="http://www.w3.org/2000/svg" p-id="2513">
						<path
							d="M896 544H250.4l242.4 242.4L448 832 173.6 557.6 128 512l45.6-45.6L448 192l45.6 45.6L250.4 480H896v64z"
							p-id="2514"></path></svg>
				</button>
				<h1 class="title">指标详细</h1>
			</div>
			<div class="card-content quota-card table-responsive">
				<table class="table table-hover">
					<thead class="text-primary">
						<tr>
							<th width="100px">中文名称</th>
							<th width="100px">英文名称</th>
							<th width="60px">指标分类</th>
							<th width="200px">算法</th>
							<th width="60px">时间周期</th>
							<th width="60px">时间坐标</th>
							<th width="60px">参考值</th>
							<th width="30px">单位</th>
							<th width="100px">备注</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span class="title-tip fix-width-100 name_cn" title-content=""></span></td>
							<td><span class="title-tip fix-width-100 name_en" title-content=""></span></td>
							<td class="category"></td>
							<td>
								<span class="title-tip fix-width-200 expression" title-content=""></span>
							</td>
							<td class="period"></td>
							<td class="coordinate"></td>
							<td class="reference_value"></td>
							<td class="unit"></td>
							<td class="remark">
								<span class="title-tip fix-width-200 remark" title-content=""></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-6 col-md-12">
				<div id="chrod-chart" style="height:400px;margin-left:20px;"></div>
			</div>
			<div class="col-lg-6 col-md-12">
				<div id="line-chart" style="height:400px;margin-left:10px;margin-right:20px;"></div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/lib/echarts.min.js"></script>
	<script type="text/javascript" src="js/lib/macarons.js"></script>
	<script type="text/javascript" src="js/quota_detail.js"></script>
</body>

</html>
