<!DOCTYPE html>
<html>

<head>
<title>数据分析助手</title>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/custom.css" type="text/css" />
<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/lib/math.min.js"></script>
<script type="text/javascript" src="js/lib/settings.js"></script>
<script type="text/javascript" src="js/lib/sqlite.js"></script>
<script type="text/javascript" src="js/lib/util.js"></script>

<body>
	<div class="col-lg-12 col-md-12">

						xmlns="http://www.w3.org/2000/svg" p-id="2513">
						<path
							d="M896 544H250.4l242.4 242.4L448 832 173.6 557.6 128 512l45.6-45.6L448 192l45.6 45.6L250.4 480H896v64z"
							p-id="2514"></path></svg>
				</button>

				<input name="document_url" type="text"
					class="form-control document_url pull-right" />
				<button type="button" rel="tooltip" title="同步资料文档"
					class="btn btn-primary btn-simple btn-xs pull-right sync-btn">
					<svg class="icon"
						style="width: 1em; height: 1em; vertical-align: middle; fill: currentColor; overflow: hidden;"

							d="M180 427.2c14.4 0 26.4-9.6 30.4-23.2C255.2 280.8 373.6 192 512 192c154.4 0 284 110.4 313.6 256H768l97.6 96.8L960 448h-69.6C860 266.4 702.4 128 512 128c-167.2 0-309.6 107.2-362.4 256.8-0.8 3.2-1.6 6.4-1.6 10.4 0 17.6 14.4 32 32 32zM844 596.8c-14.4 0-26.4 9.6-30.4 23.2C768.8 743.2 650.4 832 512 832c-154.4 0-284-110.4-313.6-256h56.8L158.4 479.2 64 576h69.6c30.4 181.6 188 320 378.4 320 167.2 0 309.6-107.2 362.4-256.8 0.8-3.2 1.6-6.4 1.6-10.4 0-17.6-14.4-32-32-32z"
							p-id="2724"></path></svg>
				</button>
			</div>
			<div class="card-content show-content"></div>
		</div>

	</div>

	<script type="text/javascript" src="js/document.js"></script>
