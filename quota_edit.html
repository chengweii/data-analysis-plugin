<!DOCTYPE html>
<html>

<head>
<title>数据分析助手</title>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/custom.css" type="text/css" />
<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/lib/insert-at-caret.js"></script>
<script type="text/javascript" src="js/lib/math.min.js"></script>
<script type="text/javascript" src="js/lib/settings.js"></script>
<script type="text/javascript" src="js/lib/sqlite.js"></script>
<script type="text/javascript" src="js/lib/util.js"></script>
</head>

<body>
	<div class="col-lg-12 col-md-12">
		<div class="card" id="page-edit">
			<div class="card-header" data-background-color="orange">
				<button type="button" rel="tooltip" title="Edit Task"
					class="btn btn-primary btn-simple btn-xs back-btn">
					<svg class="icon"
						style="width: 1em; height: 1em; vertical-align: middle; fill: currentColor; overflow: hidden;"
						viewBox="0 0 1024 1024" version="1.1"
						xmlns="http://www.w3.org/2000/svg" p-id="2513">
						<path
							d="M896 544H250.4l242.4 242.4L448 832 173.6 557.6 128 512l45.6-45.6L448 192l45.6 45.6L250.4 480H896v64z"
							p-id="2514"></path></svg>
				</button>
				<h1 class="title">编辑指标</h1>
			</div>
			<div class="col-lg-6 col-md-12">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">中文名称</label> <input name="name_cn" type="text"
								class="form-control name_cn" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">英文名称</label> <input name="name_en" type="text"
								class="form-control name_en" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">指标分类</label> <input name="category" type="text"
								class="form-control category" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">单位</label> <input name="unit" type="text"
								class="form-control unit" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">算法</label> <textarea name="expression" rows="3" cols="20"
								class="form-control expression"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">时间周期</label> <input name="period" type="text"
								class="form-control period" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">时间坐标</label> <input name="coordinate" type="text"
								class="form-control coordinate" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">参考值</label> <input name="reference_value" type="text"
								class="form-control reference_value" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">备注</label>
							<textarea name="remark" rows="3" cols="20"
								class="form-control remark"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="submit" id="save-data" class="btn btn-save pull-right">保存</button>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-12">
				<img src="img/bg.jpg" class="bg-img" alt="">
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/quota_edit.js"></script>
</body>

</html>
