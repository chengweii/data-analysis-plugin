<!DOCTYPE html>
<html>

<head>
<title>数据分析助手</title>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/custom.css" type="text/css" />
<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/lib/math.min.js"></script>
<script type="text/javascript" src="js/lib/settings.js"></script>
<script type="text/javascript" src="js/lib/sqlite.js"></script>
<script type="text/javascript" src="js/lib/util.js"></script>
</head>

<style>
.col-lg-6 .row{
	padding-left:12px;
}
</style>

<body>
	<div class="col-lg-12 col-md-12">
		<div class="card" id="page-edit">
			<div class="card-header" data-background-color="orange">
				<button type="button" rel="tooltip" title="Edit Task"
					class="btn btn-primary btn-simple btn-xs back-btn">
					<svg class="icon"
						style="width: 1em; height: 1em; vertical-align: middle; fill: currentColor; overflow: hidden;"
						viewBox="0 0 1024 1024" version="1.1"
						xmlns="http://www.w3.org/2000/svg" p-id="2513">
						<path
							d="M896 544H250.4l242.4 242.4L448 832 173.6 557.6 128 512l45.6-45.6L448 192l45.6 45.6L250.4 480H896v64z"
							p-id="2514"></path></svg>
				</button>
				<h1 class="title">编辑目标</h1>
			</div>
			<div class="col-lg-6 col-md-12">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">分析目标</label> <input name="name" type="text"
								class="form-control name require" maxlength="30"  require-msg="分析目标不能为空"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">详细内容</label> <input name="detail" type="text"
								class="form-control detail require" maxlength="100"  require-msg="详细内容不能为空"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group label-floating">
							<label class="control-label">备注</label>
							<textarea name="remark" rows="20" cols="20" class="form-control remark" style="height:100px;"  maxlength="300"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="submit" id="save-data"
							class="btn btn-save pull-right">保存</button>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-12">
				<img src="img/goal.png" class="bg-img" alt="">
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/goal_edit.js"></script>
</body>

</html>
